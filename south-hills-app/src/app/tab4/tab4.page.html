</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <img class="img" src="https://www.southhills.edu/wp-content/uploads/2015/07/SouthHillsWebRetina.jpg"/>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Want To Take A Tour?</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="center">
      <h1>Choose a campus to view our hours!</h1>
    </ion-card-content>
  <ion-card-content class="center">
    <ion-button id="stateCollege" fill="clear" (click)="stateCollegeClick()">State College</ion-button>
    <ion-button id="Altoona" fill="clear" (click)="altoonaClick()">Altoona</ion-button>
  </ion-card-content>
  </ion-card>

  <ion-card id="campusTourCard">
    <ion-card-header>
      <ion-card-title>View Hours Here...</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="center">
      <h1>{{ campusTour }}</h1>
    </ion-card-content>
  </ion-card>
